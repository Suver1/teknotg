<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Time as a tool</title>
        <script type="text/javascript" src="phaser.min.js"></script>
        <script type="text/javascript" src="src/boot.js"></script>
        <script type="text/javascript" src="src/preload.js"></script>
        <script type="text/javascript" src="src/startmenu.js"></script>
        <script type="text/javascript" src="src/level01.js"></script>
        <script type="text/javascript" src="src/gameover.js"></script>
        <style type="text/css">
            body {
                margin: 0;
            }
        </style>
    </head>
    <body>
        <div id="tg-game" style="padding: 50px;"></div>
        <script type="text/javascript">
            (function() {
                // Phaser.game params: X, Y, Rendering context (Phaser.CANVAS, Phaser.WEBGL or Phaser.AUTO), DOM element ID (empty string will default append to body).
                var game = new Phaser.Game(320, 480, Phaser.CANVAS, "tg-game");
                game.state.add("Boot", Boot);
                game.state.add("Preload", Preload);
                game.state.add("StartMenu", StartMenu);
                game.state.add("Level01", Level01);
                game.state.add("GameOver", GameOver);
                game.state.start("Boot");
            })();
        </script>
    </body>
</html>
